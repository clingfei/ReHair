<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js"></script>
    <h1 th:text="${username}"></h1>
    <p th:text="${email}"></p>

    <p id = "headPhoto" th:text ="${headPhoto}"></p>

    <div id="head" style="border:1px solid #eee;width:320px;height:100px;"></div>

<script>
    //document.getElementById("headPhoto").innerHTML = "fzhsb";

    $(document).ready(function() {
        'use strict';
        let base64 = document.getElementById("headPhoto").innerHTML;
        base64 = 'data:image/png;base64,' + base64;
        let img = document.createElement("img");
        img.src = base64;

        let head = document.getElementById('head'); //获得dom对象
        //$(head).html('<img src="data:image/png;base64' + base64 + '" alt="">');
        head.appendChild(img); //为dom添加子元素img
        document.getElementById("headPhoto").innerHTML = "";
    });

</script>



</body>

</html>
