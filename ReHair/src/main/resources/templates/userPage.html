
<div layout:decorator="layout/layout" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content">
        <div>

            <script src="/static/js/jquery.js"></script>
            <script src="/static/js/bootstrap.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js"></script>
            <script src="/static/js/logout.js"></script>

            <script>
                $(function() {
                    /*
                    <p>
                        <button type="button" onclick="logout()">logout</button>
                    </p>

                    <li><a href="#">用户</a></li>

                     */
                    var tmp = "<li>";
                    tmp = tmp + "<a onclick=\"logout()\"> logout </a>"
                    tmp = tmp + "</li>";

                    $('#my_own_thing').append(tmp);

                    tmp = "<li>";
                    tmp = tmp + "<a href=\"/share\">Share</a>"
                    tmp = tmp + "</li>";
                    $('#my_own_thing').append(tmp);

                    tmp = "<li>";
                    tmp = tmp + "<a id=\"myShare\" href=\"\">MyShare</a>"
                    tmp = tmp + "</li>";
                    $('#my_own_thing').append(tmp);

                })
            </script>



            <div style="color:whitesmoke;display: flex;">
                <div style="height:50px;width:50px;">
                    <!-- 直接这样写大小无法控制？ -->
                    <p id = "headPhoto" th:text ="${headPhoto}"></p>
                </div>

                <!-- 这个是图片写入的位置！-->
                <div id="head" style="border:1px solid #eee;width:50px;height:50px;margin:auto;"></div>
                <div class="col-md-2" style="margin:auto;">
                    <h1 th:text="${username}"></h1>
                    <p th:text="${email}"></p>
                </div>

                <div class="col-md-8"></div>


            </div>
            <div class="input-group rounded bg-white-pure box-shadow-wrap-normal">
                <button type="button" onclick="upfile.click()" class="transparent btn"
                        style="">修改头像</button>
                <input type="file" id="upfile" accept='' onchange="uploadFile(this)"
                       style="visibility: hidden; position: absolute;">
            </div>
            <br>
            <br>
            <br>
            <br>

            <div class="btn-group btn-group-sm">
                <button type="button" onclick="showFriend()" class="btn btn-primary"
                        style=""> Following
                </button>
            </div>


            <div id="friend">

            </div>

            <script src="/static/js/userPage.js"></script>
            <script src="/static/js/ImageToBs64.js"></script>
            <script src="/static/js/showFriend.js"></script>

            <script src="/static/js/getUser.js"></script>



        </div>
    </div>
</div>
